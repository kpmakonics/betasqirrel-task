<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="image/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="image/favicon-16x16.png"
    />
    <link rel="manifest" href="image/site.webmanifest" />
    <link rel="mask-icon" href="image/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figma-task</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <div class="left">
        <img src="image/download.png" alt="logoimge" />
        <h2>Figma</h2>
      </div>
      <div class="right">
        <img src="image/lady.jpg" alt="rightnav-image" />
      </div>
    </nav>
    <div class="main-container">
      <div class="side-container">
        <ul>
          <li><a href="#" class="side-list">Dashboard</a></li>
          <li><a href="#">User</a></li>
          <li><a href="#">Customers</a></li>
          <li><a href="#">Purchase</a></li>
          <li><a href="#">Sales</a></li>
          <li><a href="#">Tax</a></li>
          <li><a href="#">Employees</a></li>
          <li><a href="#">Accounts</a></li>
          <li><a href="#">Configuration</a></li>
          <li><a href="#">Auditing</a></li>
          <li><a href="#">Reports</a></li>
        </ul>
      </div>
      <div class="right-container">
        <div class="dash">Dashboard</div>
        <div class="tile">
          <div class="box-1">
            <h4>Revenue<br /><br />AED 5,0000</h4>
          </div>
          <div class="box-2">
            <h4>Total Expenses<br /><br />AED 5,0000</h4>
          </div>
          <div class="box-3">
            <h4>Total Purchase<br /><br />AED 10,0000</h4>
          </div>
          <div class="box-4">
            <h4>Total Sales<br /><br />AED 20,0000</h4>
          </div>
        </div>
        <div class="chart">
          <div class="round three">
            <div class="innerthree">
              <h4>50/400</h4>
            </div>
          </div>
          <div class="round two">
            <div class="innertwo">
              <h4>10/200</h4>
            </div>
          </div>
          <div class="round one">
            <div class="innerone">
              <div class="inner">
                <h4>Danger</h4>
              </div>
            </div>
          </div>
          <div class="bar-container">
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar1"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
